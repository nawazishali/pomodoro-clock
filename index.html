<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <main>
        <h1>Pomodoro Clock</h1>
        <section class="clock-controls">
            <div class="break-time-control">
                <h2>Break Time</h2>
                <div class="btn-container">
                    <button type="button" class="left-border control-btns black" onclick="decrement('break-time')">-</button>
                    <input id="break-time" type="text" value="5">
                    <button type="button" class="right-border control-btns black" onclick="increment('break-time')">+</button>
                </div>
            </div>
            <div class="session-time-control">
                <h2>Session Time</h2>
                <div class="btn-container">
                    <button type="button" class="left-border control-btns black" onclick="decrement('session-time')">-</button>
                    <input id="session-time" type="text" value="25">
                    <button type="button" class="right-border control-btns black" onclick="increment('session-time')">+</button>
                </div>
            </div>
        </section>

        <section>
            <div id="clock-container">
                <h1 id="clock">25:00</h1>
                <p id="status">Time to Work</p>
            </div>
            <audio id="audio">
                <source src="music1.mp3" type="audio/mpeg"></source>
            </audio>
            <button type="button" class="black" id="timer-toggle">Start Timer</button>
        </section>
    </main>

    <script src="main.js" type="text/javascript"></script>
</body>


</html>
