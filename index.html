<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Clock</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>

<body>
    <main>
        <h1>Pomodoro Clock</h1>
        <section class="clock-controls">
            <div class="break-time-control">
                <h2>Break Time</h2>
                <div class="btn-container">
                    <button type="button" class="left-border control-btns" onclick="decrement('break-time')">-</button>
                    <h3 id="break-time">5</h3>
                    <button type="button" class="right-border control-btns" onclick="increment('break-time')">+</button>
                </div>
            </div>
            <div class="session-time-control">
                <h2>Session Time</h2>
                <div class="btn-container">
                    <button type="button" class="left-border control-btns" onclick="decrement('session-time')">-</button>
                    <h3 id="session-time">1</h3>
                    <button type="button" class="right-border control-btns" onclick="increment('session-time')">+</button>
                </div>
            </div>
        </section>

        <section>
            <h1 id="clock">01:00</h1>
        </section>
        <button type="button" id="timer-toggle">Start Timer</button>
    </main>


    <script src="main.js" type="text/javascript"></script>
</body>


</html>
